<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cool Number Guessing Game</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="container">
    <h1>Cool Number Guessing Game</h1>
    <p>Guess a number between 1 and 100:</p>
    <input type="number" id="coolGuessField">
    <button id="coolSubt">Submit</button>
    <p class="coolLastResult">You have <span class="coolRemaining">10</span> guesses left.</p>
    <p class="coolLowOrHi"></p>
    <div class="coolGuesses"></div>
    <div class="coolResultParas"></div>
  </div>

  <script src="index.js"></script>
</body>
</html>
